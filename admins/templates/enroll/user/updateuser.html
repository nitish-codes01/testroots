{% include "enroll/layout/sidebar.html" %}
{% include "enroll/layout/header.html" %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
        <!-- Custom styles for this template-->

    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="{% url 'updateuser' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% if error %}
                                <div class="alert alert-danger" role="alert">
                                    {{error}}
                                </div>
                                {% endif %}
                                {% for n in abc %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="hidden" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name" name="id" value="{{n.0}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable style="margin-left: 15px;color:black;margin-left:10px;color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Name:<span style="margin-left: 5px;color: red;margin-top: 200px;font-size: 15px;">*</span></lable>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Name" name="name" value="{{n.1}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable style="margin-left: 15px;color:black;margin-left:10px;color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Father Name:<span style="margin-left: 5px;color: red;margin-top: 200px;font-size: 15px;">*</span></lable>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Father Name" name="fathername" value="{{n.5}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable style="margin-left: 15px;color:black;margin-left:10px;color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Email:<span style="margin-left: 5px;color: red;margin-top: 200px;font-size: 15px;">*</span></lable>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Email" name="email" value="{{n.2}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable style="margin-left: 15px;color:black;margin-left:10px;color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Phone:<span style="margin-left: 5px;color: red;margin-top: 200px;font-size: 15px;">*</span></lable>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Mobile" name="phone" value="{{n.4}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable style="margin-left: 15px;color:black;margin-left:10px;color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Password:<span style="margin-left: 5px;color: red;margin-top: 200px;font-size: 15px;">*</span></lable>
                                        <input type="password" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="password" name="password" value="{{password}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <lable style="margin-left: 15px;color:black;margin-left:10px;color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Aadhar No:<span style="margin-left: 5px;color: red;margin-top: 200px;font-size: 15px;">*</span></lable>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Aadhar No." name="aadhar" value="{{n.6}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
                                    </div>
                                </div>
                                {% endfor %}
                                <button class="btn btn-primary btn-user btn-block">
                                    Submit
                                </button>
                                
                            </form>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>
`   
</body>

</html>
