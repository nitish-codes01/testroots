{% include "enroll/layout/sidebar.html" %}
 <!-- End of Sidebar -->
{% include "enroll/layout/header.html" %}

<body style="height: 100%;">
<div class="container">
<div class="main-body">
<div class="row">
<div class="col-lg-4">
<div class="card">
<div class="card-body">
<div class="d-flex flex-column align-items-center text-center">
<img src="/media/{{image}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">
<div class="mt-3">

{% for n in password %}
<h6 style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;">{{n}}</h6>


{% endfor %}
<a href="{% url 'dashboard'%}"><button class="btn btn-primary">Back</button></a>
</div>
</div>

</div>
</div>
</div>
<div class="col-lg-8">
    {% for n in admindata %}
    <form action="{% url 'profileupdate' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
<div class="card">
<div class="card-body">
<div class="row mb-3">
    
<div class="col-sm-3">
<h6 class="mb-0" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Full Name:<span style="color:red;margin-left:5px;">*</span></h6>
</div>
<div class="col-sm-9 text-secondary">
<input type="text" class="form-control" name="name" value="{{n.username}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
</div>
</div>
<div class="row mb-3">
<div class="col-sm-3">
<h6 class="mb-0" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Email:<span style="color:red;margin-left:5px;">*</span></h6>
</div>
<div class="col-sm-9 text-secondary">
<input type="text" class="form-control" name="email"  value="{{n.email}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
</div>
</div>

<div class="row mb-3">
<div class="col-sm-3">
<h6 class="mb-0" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Mobile:<span style="color:red;margin-left:5px;">*</span></h6>
</div>
<div class="col-sm-9 text-secondary">
<input type="text" class="form-control" name="mobile" value="{{n.phone}}" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;">
</div>
</div>
{% endfor %}
<div class="row mb-3">
    
    
    </div>
    <div class="row mb-3">
    
        <div class="col-sm-3">
        <h6 class="mb-0" style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;">Image</h6>
        </div>
        
        <div class="col-sm-9 text-secondary">
        <input type="file" class="form-control" name="image"  style="color:black;font-family: 'Arial Narrow Bold';font-size:20px;border: 1px solid black;height: 60px;">
        </div>
        
        </div>
<div class="row">
<div class="col-sm-3"></div>
<div class="col-sm-9 text-secondary">
<input type="submit" class="btn btn-primary px-4" value="Save Changes">
</div>
</div>
</div>
</div>
</form>





</div>
</div>
</div>
</div>
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/static/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/static/js/demo/chart-area-demo.js"></script>
<script src="/static/js/demo/chart-pie-demo.js"></script>

</body>
</html>
